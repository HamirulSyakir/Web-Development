    <tr>
      <td>Name:</td>
      <td><input type="text" name="name" pattern="[a-zA-Z]+( [a-zA-Z]+)*" placeholder="Insert your name" autofocus required>

    <tr>
      <td>Age:</td>
      <td><input type="number" name="age" min="0" max="100" step="1">
    </tr>
    <tr>
      <td>Sex:</td>
      <td><label for="male">Male</label>
    <input type="radio" id="male" name="sex" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="sex" value="female">
    </tr>
    <tr>
      <td>Address:</td>
      <td><textarea name="address" cols="50" rows="5" placeholder="Insert your address"></textarea>
    </tr>
    <!-- complete the rest of form here -->
     <tr>
      <td>Email:</td>
      <td><input type="email" name="email" pattern=".*ukm.*"placeholder="Insert your email" required>
    </tr>
    <td>Date Of Birth:</td>
      <td><input type="datetime-local" name="dob" required>
    </tr>
    <tr>
      <td>Height:</td>
      <td><input type="range" id="heightId" name="height" min="0" max="200" step="1" value="159" disabled>
    </tr>
     <tr>
      <td>Tel:</td>
      <td><input input type="tel" name="phone" placeholder="+60##-#######" pattern="^\+60\d{2}-\d{7,8}$" autofocus></td>
     </tr>
    <tr>
      <td>My Favourite Color:</td>
      <td><input type="color" name="color" value="#00ff00" autofocus>
    </tr>
    <tr>
      <td>FB/TW/IG:</td>
      <td><input type="url" name="fbtwig" placeholder="insert the url" autofocus>
    </tr>
    <tr>

      <td><input type="file" name="photo" accept="image/*" autofocus>
    </tr>
    <tr>
     <td>My University:</td>

        <option value="UPM">Universiti Putra Malaysia</option>
        <option value="USM">Universiti Sains Malaysia</option>
